<ngx-spinner fullScreen="false">
  <p style="font-size: 20px; color: white">{{'please_wait' | translate}} ...</p>
</ngx-spinner>

<div style="text-align: center; padding: 20px; font-family: 'Segoe UI', sans-serif; color: #444;">

  <h2 style="font-weight: bold; margin-bottom: 20px;">
    Enjoy What Commuters Listen to on their Journey
  </h2>

  <!-- Spotify Iframe with a narrower width -->
  <div style="margin-bottom: 40px; display: flex; justify-content: center;">
    <iframe style="border-radius:12px; width: 60%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"
      src="https://open.spotify.com/embed/playlist/1GFmy3bSo3Ywf6eZlWeSZM?utm_source=generator" width="100%"
      height="352" frameBorder="0" allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <iframe style="border-radius:12px; width: 60%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"
      src="https://open.spotify.com/embed/playlist/38ZvX9f0eoThx0u2vJx0kw?utm_source=generator" width="100%"
      height="352" frameBorder="0" allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <!-- Heading for Submission Form -->
  <h2 style="font-weight: bold; margin-bottom: 20px;">
    Request Your Favourite Song:
  </h2>

  <!-- Submission Form -->
  <form (ngSubmit)="onSubmit()" style="max-width: 400px; margin: auto; text-align: left;">
    <div style="margin-bottom: 15px;">
      <label for="songName" style="display: block; margin-bottom: 5px; font-weight: 600;">Song Name</label>
      <input type="text" id="songName" name="songName" [(ngModel)]="songRequest.songName" placeholder="Enter song name"
        style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
    </div>
    <div style="margin-bottom: 15px;">
      <label for="artist" style="display: block; margin-bottom: 5px; font-weight: 600;">Artist</label>
      <input type="text" id="artist" name="artist" placeholder="Enter artist name" [(ngModel)]="songRequest.artist"
        style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
    </div>
    <div style="margin-bottom: 15px;">
      <label for="album" style="display: block; margin-bottom: 5px; font-weight: 600;">Album</label>
      <input type="text" id="album" name="album" placeholder="Enter album name" [(ngModel)]="songRequest.album"
        style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
    </div>
    <button type="submit"
      style="width: 100%; padding: 12px; border-radius: 8px; border: none; background-color: #1db954; color: white; font-weight: bold;">
      Submit
    </button>
  </form>
  <hr>
  <div class="requested-song-list" style="max-width: 400px; margin: auto; text-align: left;">
    <h3>Requested Songs</h3>
    <div *ngIf="requests$ | async as songRequests">
      <ul>
        <li *ngFor="let request of songRequests">
          <b>Song Name: </b>{{ request.songName }} by <b>{{ request.artist }}</b> from Album: <b>{{ request.album }}</b>
        </li>
      </ul>
    </div>
  </div>
</div>
